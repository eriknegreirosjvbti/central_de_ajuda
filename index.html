<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito"
      rel="stylesheet"
    />
    <title>Central de Ajuda</title>
  </head>
  <body>
    <header class="top-nav">
      <div>
        <img class="img_logo" src="./assets/logo.png" alt="Logo JVBti" />
      </div>
      <input id="menu-toggle" type="checkbox" />
      <label class="menu-button-container" for="menu-toggle">
        <div class="menu-button"></div>
      </label>
      <ul class="menu">
        <button class="btn_article">Meus Artigos</button>
        <button class="btn_article">EN-US</button>
      </ul>
    </header>

    <section class="section_input">
      <h1 class="text_help">Como podemos te ajudar?</h1>
      <input type="text" class="icon" />
    </section>

    <main>
      <div class="background_card_unique">

        <div class="btn_div">
          <button class="btn_div_white">+</button>
        </div>
        <div class="div_img_text_card ">
          <img class="img_card " src="./assets/arrow.png" alt="" />
          <span class="text_card ">Enviar Solicitação</span>
        </div>
      </div>

      <div class="background_card_unique">

        <div class="btn_div">
          <button class="btn_div_white up">+</button>
        </div>
        <div class="div_img_text_card ">
          <img class="img_card " src="./assets/folder.png" alt="" />
          <span class="text_card bottom ">Meus Tickets</span>
        </div>

      </div>

      <div class="background_card_unique">

        <div class="btn_div">
          <button class="btn_div_white up">+</button>
        </div>
        <div class="div_img_text_card ">
          <img class="img_card " src="./assets/chat.png" alt="" />
          <span class="text_card">Dúvidas Frequentes</span>
        </div>

      </div>

      <div class="background_card_unique">

        
        <div class="btn_div ">
          <button class="btn_div_white up">+</button>
        </div>
        <div class="div_img_text_card">
          <img class="img_card  " src="./assets/app.png" alt="" />
          <span class="text_card">Aplicativos JVBTI</span>
        </div>

      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
